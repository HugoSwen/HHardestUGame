<script>
    var loc = location.href;
    var n1 = loc.length;
    var n2 = loc.indexOf('=');
    var txt = decodeURI(loc.substr(n2 + 1, n1 - n2));
    let str = '<div> <input width="0px" height="0px" name="death" type="text" value="' +txt+
